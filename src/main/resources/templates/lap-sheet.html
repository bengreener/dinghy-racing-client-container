<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../normalize.css"/>
		<link rel="stylesheet" href="../main.css"/>
		<link rel="stylesheet" href="../w3.css"/>
		<link rel="stylesheet" href="../w3-bginfosys-extensions.css"/>
		<link rel="stylesheet" href="../w3-theme.css"/>
		<link rel="stylesheet" href="../lap-sheet.css"/>
		<title>Lap Sheet</title>
	</head>
	<body>
		<h1 th:text="${race.name}"></h1>
		<div>
		<table class="bgis-table bgis-border-2 w3-border-black">
			<tr>
				<th class="bgis-border-2 w3-border-black bgis-table-cell">Dinghy Class</th>
				<th class="bgis-border-2 w3-border-black bgis-table-cell">Sail Number</th>
				<th class="bgis-border-2 w3-border-black bgis-table-cell">Helm</th>
				<th:block th:each="i: ${#numbers.sequence(0, race.plannedLaps - 1)}">
					<th class="bgis-border-2 w3-border-black bgis-table-cell" th:text="|Lap ${i + 1}|" />
				</th:block>
			</tr>
			<tr class="bgis-border-2" th:each="entry: ${race.signedUp}">
				<td class="bgis-border-2 w3-border-black bgis-table-cell" th:text="${entry.dinghy.dinghyClass.name}" />
				<td class="bgis-border-2 w3-border-black bgis-table-cell" th:text="${entry.dinghy.sailNumber}" />
				<td class="bgis-border-2 w3-border-black bgis-table-cell" th:text="${entry.helm.name}" />
				<th:block th:each="i: ${#numbers.sequence(0, race.plannedLaps - 1)}">
					<td class="bgis-border-2 w3-border-black bgis-table-cell" >                    </td>
				</th:block>
			</tr>
		</table>
		</div>
	</body>
</html>
